<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="countdown">
      <!-- days -->
      <div class="days">
        <h2>Days</h2>
        <span class="days-timer">353</span>
      </div>
      <!-- hours -->
      <div class="hours">
        <h2>Hours</h2>
        <span class="hours-timer">17</span>
      </div>
      <!-- minutes -->
      <div class="minutes">
        <h2>Minutes</h2>
        <span class="minutes-timer">23</span>
      </div>
      <!-- seconds -->
      <div class="seconds">
        <h2>Seconds</h2>
        <span class="seconds-timer">59</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
